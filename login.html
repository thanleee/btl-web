<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./accest/css/login.css">
    <link rel="stylesheet" href="./accest/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./accest/fonts/fontawesome-free-6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content hop1">
            <div class="header">
                <span class="text1">Đăng Nhập</span>
                <div class="delete">X</div>
                
            </div>
            <div class="body body-email">
                <span class="text">Email</span>
                <input type="password" class="input input__email" placeholder="Nhập email của bạn">
            </div>
            <div class="body body-mk">
                <span class="text">Password</span>
                <div class="pw">
                    <input type="password" class="input input__password" placeholder="Nhập mật khẩu của bạn">
                    <div class="input__password-show">
                        <a href="" class="input-show show">Show</a>
                    </div>
                </div>
            </div>
            <div class="save-password">
                <a href="" class="save-password__click-on">
                    <div class="save-password__empty"></div>
                    
                </a>
                
                <span class="save-password__text">Lưu mật khẩu</span>
            </div>
            <div class="click-login">
                <button class=" click-login__login">Đăng nhập</button>
                <a href="" class="click-login__forget">Quên mật khẩu</a>
            </div>
            
        </div>
        <div class="content hop2">
            <h2 class="quest">Bạn mới biết đến BB</h2>
            <button class=" click-login__login">Đăng kí</button>
        </div>
        <div class="img" style="background-image: url(https://media.boohoo.com/i/boohooamplience/375x88_BANNER_NEWIN_2);"></div>
    </div>
</body>
</html>
